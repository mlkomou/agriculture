<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Dashboard</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div *ngIf="currentUser">
  <ion-card mode="ios">
    <div *ngIf="genderChart" [chart]="genderChart"></div>
  </ion-card>
 <ion-card mode="ios">
   <div *ngIf="icomeChart" [chart]="icomeChart"></div>
 </ion-card>

  <ion-card mode="ios">
   <div *ngIf="seedByCropChart" [chart]="seedByCropChart"></div>
 </ion-card>
  <ion-card mode="ios">
    <div *ngIf="expenseChart" [chart]="expenseChart"></div>
  </ion-card>
  <ion-card mode="ios">
    <div *ngIf="yieldChart" [chart]="yieldChart"></div>
  </ion-card>
</div>
</ion-content>
