<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Add Seed</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add Seed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <div style="text-align: center;">
      <img style="border-radius: 15px;" width="150" src="assets/img/corn.png">
    </div>
  </ion-card>

  <div style="padding: 20px;">
    <div [formGroup]="seedFrom">
      <ion-input formControlName="id" label="ID" label-placement="floating" fill="outline" placeholder="ID"></ion-input>
      <ion-input formControlName="area" label="Area" label-placement="floating" fill="outline" placeholder="Area"></ion-input>
      <ion-input formControlName="crop" label="crop" label-placement="floating" fill="outline" placeholder="crop"></ion-input>
      <ion-input type="number" formControlName="seedCost" label="seedCost" label-placement="floating" fill="outline" placeholder="seedCost"></ion-input>
      <ion-input type="number" formControlName="fertilizerCost1" label="fertilizerCost1" label-placement="floating" fill="outline" placeholder="fertilizerCost1"></ion-input>
      <ion-input type="number" formControlName="fertilizerCost2" label="fertilizerCost2" label-placement="floating" fill="outline" placeholder="fertilizerCost2"></ion-input>
      <ion-input type="number" formControlName="herbicideCost2" label="herbicideCost2" label-placement="floating" fill="outline" placeholder="herbicideCost2"></ion-input>
      <ion-input type="number" formControlName="laborCost2" label="laborCost2" label-placement="floating" fill="outline" placeholder="laborCost2"></ion-input>
      <ion-input type="number" formControlName="yield" label="yield" label-placement="floating" fill="outline" placeholder="yield"></ion-input>
      <ion-input type="number" formControlName="salePrice" label="salePrice" label-placement="floating" fill="outline" placeholder="salePrice"></ion-input>
<!--      <ion-input type="number" formControlName="expense" label="expense" label-placement="floating" fill="outline" placeholder="expense"></ion-input>-->
      <ion-input type="number" readonly="" *ngIf="updating == false" label="expense" label-placement="floating" fill="outline" placeholder="expense"></ion-input>
      <ion-input type="number" [ngModelOptions]="{standalone: true}" readonly="" *ngIf="updating == true" [(ngModel)]="expenseValue" label="expense" label-placement="floating" fill="outline" placeholder="expense"></ion-input>
      <ion-input type="number" formControlName="grosseIncome" label="grosseIncome" label-placement="floating" fill="outline" placeholder="grosseIncome"></ion-input>
      <ion-input type="number" formControlName="profit" label="profit" label-placement="floating" fill="outline" placeholder="profit"></ion-input>
    </div>

    <div>
      <ion-button (click)="saveOrUpdata()" expand="block" shape="round">
        Save Seed
        <ion-icon style="margin-left: 10px;" name="save"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
