
<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="closeModal()" mode="ios" fill="clear">
          <ion-icon color="light" name="chevron-back" size="30"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-title style="margin-top: 15px;">Agriculture</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="superMain">
    <div class="main">
      <div class="subMain">
        <ion-row style="padding: 15px;">
          <ion-col size="10">
            <div style="font-size: 25px;">
              <span style="color: white;">Hello, </span> <span style="color: #b7ee74">Farmer </span>
            </div>
            <div>
              <span style="color: #c7c7c7; font-size: 12px;">Sunday, 01 juilly 2030</span>
            </div>
          </ion-col>
          <ion-col size="2">
            <div style="background-color: white; height: 40px; width: 40px; border-radius: 50%; text-align: center; padding-top: 10px;">
              <ion-icon size="50" name="notifications-outline"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-searchbar style="color: white;" mode="ios" animated=""></ion-searchbar>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="8">
            <span style="color: white; margin-left: 15px;"> Gamoo</span> <br>
          </ion-col>
          <ion-col class="ion-text-right" size="4">
            <div style="height: 25px; width: 80px;  background-color: #d6fad6; text-align: center; border-radius: 15px;">
              <span style="font-size: 12px; color: green;">{{farms?.length}} Seeds</span>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>

    <div class="oval">

    </div>
  </div>

  <div>
    <div align="center">
      <ion-card (click)="goToDetailFarm(farm)" mode="ios" button="" *ngFor="let farm of farms" style="width: 90%; padding: 10px;">
        <div class="itmImage" style="background-image: url('assets/img/corn.png')">

        </div>
        <ion-row>
          <ion-col class="ion-text-left" size="8">
            <span> ID: {{farm?.id}} </span> <br>
          </ion-col>
          <ion-col size="4">
            <div style="height: 25px; width: 80px; padding-top: 3px; background-color: #d6fad6; text-align: center; border-radius: 15px;">
              <span style="font-size: 12px; color: green;">{{farm?.crop}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>


  </div>


  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="goToAdd(null)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
