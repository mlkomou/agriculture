<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Seed</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card (click)="goToAdd(farm)" button="" *ngFor="let farm of farms">
    <ion-row>
      <ion-col size="2">
        <img src="assets/icon/planting.png" alt="">
      </ion-col>
      <ion-col size="10">
        <ion-label>Seed {{farm?.id}} - Area: {{farm?.area}} - Crop: 12 - seedCost: {{farm?.seedCost}} - fertilizerCost1:
          {{farm?.fertilizerCost1}}
          - fertilizerCost2: {{farm?.fertilizerCost2}} - herbicideCost2: {{farm?.herbicideCost2}} - laborCost2: {{farm?.laborCost2}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="goToAdd(null)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
