

<ion-content [fullscreen]="true">
  <div class="superMain bgImage ion-text-center">
  <img style="height: 150px; border-radius: 50%; margin-top: 20px;" src="assets/img/farmer.jpeg">
  </div>

  <div style="text-align: center; margin-top: 30px; color: white;">
    <div style="font-weight: bold; font-size: 40px;">Gamoo</div>
  </div>

  <div class="formLogin" [formGroup]="userForm">
    <ion-card class="inputCard first">
      <ion-item>
        <ion-icon name="call" color="primary" slot="start"></ion-icon>
        <ion-label position="floating">Téléphone</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="userPresent == true" class="inputCard">
      <ion-item>
        <ion-icon name="lock-closed" color="primary" slot="start"></ion-icon>
        <ion-icon *ngIf="passType == 'password'" (click)="showPass()" name="eye" color="primary" slot="end"></ion-icon>
        <ion-icon *ngIf="passType == 'text'" (click)="showPass()" name="eye-off" color="primary" slot="end"></ion-icon>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [type]="passType" formControlName="password"></ion-input>
      </ion-item>
    </ion-card>
  </div>

  <div style="padding: 10px;" *ngIf="userPresent == false">
    <ion-button [disabled]="checking == true || userForm.invalid" (click)="checkUserPresence()" mode="ios" color="success" expand="block" shape="round">Se connecter

    <ion-spinner *ngIf="checking == true" name="crescent" style="margin-left: 15px;"></ion-spinner>
    </ion-button>
  </div>

  <div style="padding: 10px;" *ngIf="userPresent == true">
    <ion-button [disabled]="signing == true || userForm.invalid" (click)="sigin()" mode="ios" color="success" expand="block" shape="round">Se connecter

      <ion-spinner *ngIf="signing == true" name="crescent" style="margin-left: 15px;"></ion-spinner>
    </ion-button>
  </div>
</ion-content>
