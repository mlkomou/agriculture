<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Detail product</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div style="text-align: center;">
  <ion-card>
    <img style="border-radius: 10px; height: 200px;" src="assets/img/prod1.jpeg">
    <ion-row>
      <ion-col size="3"> </ion-col>
      <ion-col class="ion-no-margin ion-no-padding" size="2">
        <ion-button size="full" class="ion-no-margin ion-no-padding">-</ion-button>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding" size="2">
        <ion-button color="light" size="full" class="ion-no-margin ion-no-padding">5</ion-button>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding" size="2">
        <ion-button size="full" class="ion-no-margin ion-no-padding">+</ion-button>
      </ion-col>
      <ion-col size="3"> </ion-col>
    </ion-row>

    <h3>Prod name</h3>
    <h3>20 000 FCFA</h3>

    <div>
      Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
    </div>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="goToCheckout()" expand="block" mode="ios">Payer</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block"  mode="ios" color="secondary">Ajouter au panier</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>

</ion-content>
