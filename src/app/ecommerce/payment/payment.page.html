<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Paiement</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <div style="padding: 15px; font-weight: bold; color: black;">
        Choisissez un moyen de paiement
      </div>
      <ion-row>
        <ion-col (click)="selectPay(i)" *ngFor="let pay of payments; let i = index" class="ion-text-center" [class]="currentPayIndex == i ? 'selected' : ''" size="4">
          <img style="height: 50px;" [src]="pay?.logo">
        </ion-col>
      </ion-row>
    </ion-card>

  <div style="padding: 15px;">
    <ion-col>
      <ion-button (click)="payOrder()" expand="block" mode="ios">Payer {{totalPrice * totalQty}} FCFA</ion-button>
    </ion-col>
  </div>
  </div>
</ion-content>
