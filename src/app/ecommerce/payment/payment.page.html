<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Paiement</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <div style="padding: 15px; font-weight: bold; color: black;">
        Choisissez un moyen de paiement
      </div>
      <ion-row>
        <ion-col class="ion-text-center" size="4">
          <img style="height: 50px;" src="assets/img/om.png">
        </ion-col>
        <ion-col class="ion-text-center" size="4">
          <img style="height: 50px;" src="assets/img/moov.png">
        </ion-col>
        <ion-col class="ion-text-center" size="4">
          <img style="height: 50px;" src="assets/img/visa.jpg">
        </ion-col>
      </ion-row>
    </ion-card>

  <div style="padding: 15px;">
    <ion-col>
      <ion-button  expand="block" mode="ios">Payer 200 000 FCFA</ion-button>
    </ion-col>
  </div>
  </div>
</ion-content>
