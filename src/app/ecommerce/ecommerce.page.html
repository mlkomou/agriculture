<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-title style="margin-top: 20px;">{{ "GAMOU.HOME.MARKET" | translate }}</ion-title>
      </ion-col>

      <ion-col size="2">
        <ion-badge *ngIf="carts" style="position: absolute; top: 25%;" color="danger">
          {{carts?.length}}
        </ion-badge>
        <ion-badge *ngIf="!carts" style="position: absolute; top: 25%;" color="danger">
          0
        </ion-badge>
        <ion-button  fill="clear" mode="ios" (click)="goToCart()">
          <ion-icon name="cart" size="25"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-row>
      <ion-col class="ion-no-padding ion-no-margin" size="6" *ngFor="let prod of products">
        <ion-button (click)="addToCart(prod)" mode="ios" class="cartIcon ion-no-padding">
          <ion-icon style="font-size: 35px;" name="cart"></ion-icon>
        </ion-button>
        <ion-card (click)="goToDetail(prod?.id)" button="" mode="ios">

          <img style="width: 150px; height: 150px;" [src]="productService.makeDownloadImage(prod?.imagePath)">

          <span class="prodParam">{{prod?.name}}</span> <br>
          <span class="prodParam" style="color: var(--ion-color-primary)">

           {{prod?.price}} FCFA</span>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
