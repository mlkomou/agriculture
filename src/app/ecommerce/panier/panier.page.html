<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Total: 20 0000 FCFA</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let pan of [1, 1, 1, 1]">
  <ion-row>
    <ion-col size="10">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img style="border-radius: 10px;" alt="Prod image" src="assets/img/prod1.jpeg" />
        </ion-thumbnail>
        <ion-label>
          <h2>Prod name</h2>
          <p style="color: var(--ion-color-primary)">
            <b>20 000 FCFA</b>
          </p>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" mode="ios">
        <ion-icon color="danger" name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>

<ion-toolbar>
  <ion-footer>
    <ion-button expand="block" mode="ios">Payer</ion-button>
  </ion-footer>
</ion-toolbar>
