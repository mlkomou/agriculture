<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" mode="ios" (click)="closeModal()">
          <ion-icon name="chevron-back" size="25"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-title style="margin-top: 20px;">Commande</ion-title>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let pan of [1, 1, 1, 1]">
    <ion-row>
      <ion-col size="8">
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img style="border-radius: 10px;" alt="Prod image" src="assets/img/prod1.jpeg" />
          </ion-thumbnail>
          <ion-label>
            <h2>Prod name</h2>
            <p style="color: var(--ion-color-primary)">
              <b>20 000 FCFA</b>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <ion-col class="ion-no-margin ion-no-padding" size="4">
            <ion-button size="full" class="ion-no-margin ion-no-padding">-</ion-button>
          </ion-col>
          <ion-col class="ion-no-margin ion-no-padding" size="4">
            <ion-button color="light" size="full" class="ion-no-margin ion-no-padding">5</ion-button>
          </ion-col>
          <ion-col class="ion-no-margin ion-no-padding" size="4">
            <ion-button size="full" class="ion-no-margin ion-no-padding">+</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-title style="margin-top: 20px; margin-bottom: 30px;"><b>Total: 20 0000 FCFA</b></ion-title>
  <ion-item-divider></ion-item-divider>



</ion-content>

<ion-toolbar>
  <ion-footer>


    <ion-row>
      <ion-title>Mode de paiement</ion-title>
      <ion-col size="6">
        <ion-button (click)="goToPay()"  expand="block" mode="ios">Comptant</ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block"  mode="ios" color="secondary">Ã€ la livraison</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-toolbar>
